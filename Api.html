<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #verseInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bible Verse Search</h1>
        <label for="verseInput">Enter Verse:</label>
        <input type="text" id="verseInput" placeholder="e.g., John 3:16">
        <button onclick="searchVerse()">Search</button>
        <div id="verseDisplay"></div>
    </div>

    <script>
        function searchVerse() {
            const verseInput = document.getElementById('verseInput').value;
            const verseDisplay = document.getElementById('verseDisplay');

            const apiUrl = `https://labs.bible.org/api/?passage=${verseInput}&type=json`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const verseText = data[0].text;
                    verseDisplay.innerHTML = `<p><strong>${verseInput}:</strong> ${verseText}</p>`;
                } else {
                    verseDisplay.innerHTML = '<p>Verse not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching Bible verse:', error);
                verseDisplay.innerHTML = '<p>Error fetching verse. Please try again later.</p>';
            });
        }
    </script>
</body>
</html>
